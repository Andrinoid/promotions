{% extends "baseFront.html" %}

{% block content %}

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            {% for slide in slides reversed %}
                <section
                        data-background="{{ slide.image }}"
                        data-background-size="cover"
                        data-transition="zoom">
                    <h1>{{ slide.headline }}</h1>

                    <h3>{{ slide.sub_headline }}</h3>
                    <p>
                        <small>{{ slide.description }}</small>
                    </p>
                </section>
            {% endfor %}

        </div>

    </div>

    <script>


    </script>
{% endblock content %}
