{% extends "baseFront.html" %}

{% block content %}

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            {% for slide in slides reversed %}
                <section
                        data-background="{{ slide.image }}"
                        data-background-size="cover"
                        data-transition="zoom">
                    {{ slide.clean_html | safe }}
                </section>
            {% endfor %}

        </div>

    </div>

    </script>
{% endblock content %}
